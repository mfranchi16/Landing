<html>
<head>
    <title>Hello World</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
		#map {
			height: 100%;
		}
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		h1{
			text-align: center;
		}
    </style>
</head>
<body>
	<h1>Hello World Map</h1>
    <div id="map"></div>
    <script>
		var map;
		function initMap() {
				var chicago = {lat: 41.878, lng: -87.629}
				map = new google.maps.Map(document.getElementById('map'), {
				center: chicago,
				zoom: 6
			});
		
			map.addListener('bounds_changed', function() {
				console.log("Bounds Changed")
			});
		}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj_1C69dRfPxsmgYEIJIOAgVts4lABCx0&callback=initMap"
    async defer></script>
</body>
</html>
