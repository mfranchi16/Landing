<html>
<head>
    <title>Map Mania</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
		#map {
			height: 100%;
		}
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		h1{
			text-align: center;
		}
    </style>
</head>
<body>
	<h1>Map Mania V1</h1>
    <div id="map"></div>
    <script>
		var map;
		function initMap() {
			var chicago = {lat: 41.878, lng: -87.629}
			map = new google.maps.Map(document.getElementById('map'), {
				center: chicago,
				zoom: 8
			});

			google.maps.event.addListener(map, 'idle', function() {
				check()
			});
			console.log("Check Function Ran");
			
			createMarkers({lat: 41.878, lng: -87.629});
			createMarkers({lat: 28.538, lng: -81.379});
			createMarkers({lat: 36.174, lng: -86.767});
			createMarkers({lat: 48.864, lng: 2.349});
			createMarkers({lat: 55.751, lng: 37.618});
			createMarkers({lat: 40.853, lng: 14.305});
		}
		//Orlando, becaus I love going to Universal
		var loc1 = {lat: 28.538, lng: -81.379};
		
		function check(){
			var test = false;
			var zoom = map.getZoom();
			console.log("Zoom: "+zoom);
			
			if(map.getBounds().contains(loc1)){
				test = true;
				console.log("The right location is in bounds currently.")
			}
			console.log("Bounds "+test);
		}
		
		
		
		function createMarkers(loc){
			var marker = new google.maps.Marker({
				position: loc,
				map:map,
				icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
			});
		}
		
		
		
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj_1C69dRfPxsmgYEIJIOAgVts4lABCx0&callback=initMap"
    async defer></script>
</body>
</html>
